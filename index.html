<html style="font-family: Segoe UI; background-color: black; color: white;">

<head>
    <title id="title">SpeckCoin Incremental</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" sizes="16x16 32x32" href="favicon.ico">
    <!--[if IE]>
    <link rel="shortcut icon" href="favicon.ico">
    <![endif]-->
</head>

<body>
    <div id="loader">
        <div class="lore" id="lore">
            <h1 id="lore-text">They took away everything.</h1>
        </div>
        <div class="logo" id="logo" style="color: black;">
            <h1>Split Diamond Labs presents</h1>
        </div>
        <div class="logo2" id="logo2">
            <img src="./favicon.ico" id="game-icon">
            <p style="text-align: center;" id="click-to-start"></p>
        </div>
    </div>
    <div id="gameplay" style="display: none;">
        Epic Game Content
        <button id="optionsButton">Options</button>
    </div>


    <!-- Modals -->
    <div id="options" class="modal">
        <div class="modal-content">
            <span class="close" id="closeoptions">&times;</span>
            <br><br>
            <button style="background-color: #555555; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;" onclick="Core.muteToggle()" id="soundToggle">Mute Sound</button>
            <br><br>
            <button style="background-color: #555555; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;" onclick="(function() {if (prompt('Do you really want to reset? You will lose all progress! (Type \'yes\' to confirm)') == 'yes') {reset();document.getElementById('closeoptions').click();}})()">Reset</button>
            <br><br><input type="file" id="importSave" accept=".json" hidden>
            <label style="background-color: #555555; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;" for="importSave">Import save</label>
            <br><br><button style="background-color: #555555; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;" id="exportSave">Export Save</button>
            <br><br>
            <button onclick="window.open('https:/\/discord.gg/eFyHbWYDPA')" style="background: url(images/discord2.png); /* Green */ border: none; color: white; padding: 15px 29px; text-align: center; text-decoration: none; height: 58px; width: 234px; display: inline-block; font-size: 16px;"
                alt="Official Discord Server"></button>
            <button onclick="window.open('https:/\/github.com/Split-Diamond-Labs/SpeckCoin-Incremental-Beta')" style="background: url(images/github.png); /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; height: 57px; width: 57px;"
                alt="Source Code"></button><br><br>
            <a href="https://www.patreon.com/bePatron?u=56322073" data-patreon-widget-type="become-patron-button">Become a Patron!</a>
            <script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
        </div>

    </div>
    <script src="js/core.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/variables.js"></script>
</body>

</html>
